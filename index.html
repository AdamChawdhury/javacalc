<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  </head>
  <body>
    <main>
        <div class = "full-container" id = "fullcontainer">
          <div class = "display" id="display"></div>
          <button type="button" class="function" id="ac">AC</button>
          <button type="button" class="function" id="negative">+/-</button>
          <button type="button" class="function" id="percentage">%</button>
          <button type="button" class="arith" id="divide">/</button>
          <button type="button" class="number" id="7">7</button>
          <button type="button" class="number" id="8">8</button>
          <button type="button" class="number" id="9">9</button>
          <button type="button" class="arith" id="times">*</button>
          <button type="button" class="number" id="4">4</button>
          <button type="button" class="number" id="5">5</button>
          <button type="button" class="number" id="6">6</button>
          <button type="button" class="arith" id="minus">-</button>
          <button type="button" class="number" id="1">1</button>
          <button type="button" class="number" id="2">2</button>
          <button type="button" class="number" id="3">3</button>
          <button type="button" class="arith" id="plus">+</button>
          <button type="button" class="number" id="decimal">.</button>
          <button type="button" class="arith" id="equals">=</button>
          <button type="button" class="number" id="zero">0</button>
        </div>
    </main>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
